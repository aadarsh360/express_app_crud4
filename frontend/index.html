<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>CRUD Operations</h1>

    <form class="" id="userForm">
        <!--Name-->
        <div class="mb-3">
          <label for="userName" class="form-label">User name</label>
          <input type="text" class="form-control" id="userName">
        </div>

        <div class="mb-3">
            <label for="userMoblie" class="form-label">Mobile number</label>
            <input type="text" class="form-control" id="userMobile">
          </div>

          <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="userAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="userAge">
          </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     
    </div>

      
      <div class="container ">
        <h1>Users</h1>
      <table class="table border border-primary">
        <thead>
          <tr>
            <th scope="col" id="34">id</th>
            <th scope="col">Name</th>
            <th scope="col">Moblie</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th>Operation</th>
          </tr>
        </thead>

        <tbody id="userTable">
            <!-- add row use js -->
        </tbody>
      </table>
    </div>
    <script src="./app.js" defer></script>

</body>
</html>
